      # Mitos y realidades 
      ## Seguridad Informática
      
      ---
      # Mitos y realidades 
      ##  Los 6 errores mas comunes:
      .post-it-note[Ya tenemos un Firewall, ya tenemos seguridad ¿no?.]
      .post-it-note[Seguridad por oscurantismo de lo inesperado.]
      .post-it-note[Nunca ha pasado nada (no nos hemos dado cuenta).]
      .post-it-note[No estoy en Internet, no necesito seguridad.]
      .post-it-note[Mis empleados son gente de confianza!!!]
      .post-it-note[El problema de la seguridad es un problema del área de tecnológia.]

      ---
      # Mitos y realidades

      .post-it-note[__Mito__: Tengo un software antivirus; eso es todo lo que necesito.]

      - Este es el mito de Internet más común. 
      - Aunque la protección antivirus es importante y necesaria, no basta. 
      - Nuevos virus surgen todo el tiempo.
      - Las amenazas son cada vez más complejas y muchas veces combinan diferentes tipos de ataques, por lo cual los usuarios necesitan actualizar periódicamente las definiciones de virus para garantizar que estén bien protegidos.
      - Además se debe contar con otras herramientas de seguridad como un firewall personal.
      
      ---
      # Mitos y realidades
      .post-it-note[__Mito__: Los virus sólo afectan a ordenadores.]
      - En los últimos años el número de dispositivos móviles infectado por virus se ha visto incrementado de una forma espectacular.
      - Los ciber criminales han visto cómo estos dispositivos son muy usados por las personas y que en muchos casos, pueden sacar más información de los propios móviles que de los ordenadores.

      ---
      # Mitos y realidades

      .post-it-note[__Mito__: No hay nada en mi ordenador que puediera querer un hacker]
      
      - La mayoría de nosotros creemos que esto es verdad. 
      - Un hacker podría efectivamente querer la información privada que tiene en su computador, por ejemplo, su número de cuenta bancaria, porque luego la pueden utilizar para hacer compras fraudulentas a nombre suyo.
      - El robo de identidad es el delito de muy rápido crecimiento. Incluso si el usuario no guarda cuentas financieras en su computador, podría tener su currículum vitae en un archivo y esta es exactamente el tipo de información que se necesita para solicitar una tarjeta de crédito o préstamo bancario. 
      - Una vez los hackers se apoderan de su información personal, pueden hacer toda clase de daños
      - Un hacker podría utilizar su ordenador como almacén de 'software pirata' o contenidos protegidos bajo los derechos de propiedad intelectual, como enviador de correo publicitario masivo, e incluso como puente para otros ataques.
      
      ---
      # Mitos y realidades

      .post-it-note[__Mito__: Sólo los grandes servidores son objetivo de los hackers]
      
      - “¿Por qué se molestarían conmigo cuando todo lo que hago en mi ordenador particular es utilizar herramientas ofimática y enviar correos electrónicos?”
      - Los hackers generalmente buscan presas fáciles y su ordenador personal es más fácil de violar que un servidor de una gran red corporativa.
      - Generalmente los servidores están más protegidos y se dispone de mayores medidas seguridad. 
      - Disponen también de una supervisión más atenta por los departamentos de sistemas de la información. 
      - En otras palabras, son más difíciles de atacar.
      
      ---
      # Mitos y realidades
      
      .post-it-note[__Mito__: Se necesita muchos conocimientos tecnológicos para ser un hacker]
      
      - Contrario a la creencia popular, no se necesita ser genio para piratear un ordenador. 
      - Realmente se necesita muy poco conocimiento, porque cualquier motor de búsqueda puede entregar una lista de sitios con “herramientas para la piratería informática”, las cuales están disponibles y se pueden descargar en pocos minutos; incluso traen las instrucciones. 
      - Existen también 'recetas' sencillas que cualquier aprendiz de hacker podría utiliar para aprovechar agujeros de seguridad.
      
      ---
      # Mitos y realidades

      .post-it-note[__Mito__: Tengo un Macintosh o un PC con linux]
      
      - Con frecuencia los usuarios de Mac se sienten seguros porque la mayoría de virus están diseñados para las plataformas basadas en Windows. 
      - Eso no importa para un hacker; un ordenador es un ordenador, y no les interesa qué plataforma utilice, sólo buscan puertos abiertos.
      - Muchas herramientas de piratería informática específicas para Mac están disponibles en Internet. 
      - El nuevo MacOS X también está basado en Unix. Los computadores Unix han estado en el mercado durante tanto tiempo que muchas de las herramientas de piratería informática a que tienen acceso los usuarios de Unix ahora son aplicables a los Macintosh.
      
      ---
      # Mitos y realidades

      .post-it-note[__Mito__: Me siento seguro porque sé que hay un cortafuegos que me protege de todo]
      
      - Es cierto, que un cortafuegos limita la mayoría de los problemas de seguridad.
      - La seguridad debe considerarse de forma global y cuidarse en todos sus aspectos. 
      - No se debe pensar que por el hecho de disponer de un cortafuegos, se es inmune a cualquier ataque o problema de seguridad.
      - En muchos casos, que la amenanza de seguridad se produce dentro de la propia red. En estos casos los cortafuegos no siempre pueden realizar su labor.
      
      ---
      # Mitos y realidades

      .post-it-note[__Mito__: Los dispositivos personales no necesitan tener protección dentro de la empresa]
      - Tanto empleados como los equipos de seguridad de las empresas muchas veces cometen el error de creer que los dispositivos personales; no tienen por qué verse afectados por los protocolos de seguridad a los que están expuestos los ordenadores de la empresa.
      - Esta es una de las principales razones por las cuales; las empresas pueden verse expuestas a riesgos de los que no son conscientes, gracias precisamente a la tendencia del BYOD (Bring Your Own Device).      
      - Es imperativo que las organizaciones establezcan estrategias de seguridad que tomen en cuenta no solo los dispositivos pertenecientes a la empresa; sino también que  cubran todos aquellos que acceden a Internet, incluidos los dispositivos portátiles y los dispositivos del Internet de las Cosas.
      
      ---
      # Mitos y realidades
      .post-it-note[__Mito__: No hay malware en las redes sociales.]
      - Claro que hay virus en las redes sociales. 
      - En muchos casos las redes sociales, como Facebook o Twitter, son el principal objetivo de los muchos estafadores, a través de archivos con los que te piden que los descargues o por encuestas fraudulentas.
      - Cualquiera publica en estas redes.

      ---
      # Mitos y realidades
      .post-it-note[__Mito__: Es fácil reconocer si el sitio web es falso.]
      - Muchos de los sitios webs que poseen en su interior algún tipo de malware tienen un diseño bastante bueno, incluso en muchos casos son copias muy buenas de webs de empresas, como por ejemplo, tu propio banco.
      - Es realmente fácil no poder diferenciarlas aunque le prestes toda tu atención.
      
      ---
      # Mitos y realidades
      .post-it-note[__Mito__: Si no visito sitios peligrosos no me afectarán los virus.]
      - Es cierto que muchas páginas webs son contenedoras de virus y que estos, atacan a los ordenadores que las visitan.
      - Pero también hay otras formas con las que los ordenadores pueden ser afectados, como correos electrónicos, o a través de archivos, ya sean en descarga o a través de pendrives.
      
      ---
      # Mitos y realidades
      .post-it-note[__Mito__: Es fácil reconocer de una forma rápida si mi ordenador ha sido afectado con algún archivo malicioso.]
      - Los cibercriminales son como unos ninjas, actúan de manera sigilosa. 
      - De hecho pueden hacer más daño cuando menos indicios dejen en tu ordenador, ya que, contra más tiempo pase el virus en él, más daño podría hacer tu dispositivo, o incluso, pueden utilizar tu ordenador como parte de un botnet, es decir, una red de ordenadores que participan en ataques generalizados de manera remota.

      ---
      # Mitos y realidades
      .post-it-note[__Mito__: Formatear tu equipo elimina los virus]

      - ___Verdad.___  Una vez formatees el dispositivo, el disco duro volverá a estar limpio. 
      - No obstante, hay que enfatizar en que si no tomas las correspondientes medidas de seguridad, es posible que tu PC se vuelva a infectar y su rendimiento no sea óptimo.  
      - La replicación de los archivos originales puede también recuperar el virus.
      
      ---
      # Mitos y realidades
      .post-it-note[__Mito__: Una contraseña nos hace estar seguros.]
      - El uso de contraseñas para asegurar servicios es algo habitual, pero no es algo que asegure al 100% nuestra información. 
      - Las bases de datos de contraseñas se ven comprometidas casi en un 65%. 
      - Incluso existe una página web que recopila todas las contraseñas que se han filtrado en los últimos años debido a las brechas de seguridad de varias empresas.
      - Por si fuera poco, si la contraseña no se ha filtrado, es posible que no estemos seguros. 
      - Para ello, seguiremos las recomendaciones de seguridad que pasan por usar números, letras y caracteres con una buena longitud. 
      - Además, siempre que sea posible utilizaremos la autenticación de dos factores o 2FA que añade una capa más de seguridad.
      ---
      # Mitos y realidades
      .post-it-note[__Mito__: Una VPN te hace completamente anónimo.]
      - Las VPN o los servidores privados virtuales básicamente cifran los datos enviado a través de Internet al utilizar un servidor “intermedio”. 
      - Esto hará al usuario prácticamente anónimo para muchos servicios, pero es algo que no es infalible. 
      - Existen diferentes fallos de seguridad que han ido apareciendo.
      - Tenemos problemas como el DNS leak y otros según el proveedor de este servicio que elijamos. 
      - Si el proveedor guarda registros de la actividad de los usuarios que permitan rastrearlo, es posible que estos sean facilitados a agencias de espionaje o terceros interesados. 
      - Con ello, dejaremos de ser completamente anónimos.

      ---
      # Mitos y realidades
      .post-it-note[__Mito__: HTTPS siempre es seguro.]
      - HTTPS o Hyper Text Transfer Protocol Secure es el protocolo que utilizamos para conectarnos a las diferentes páginas web y que asegura que los datos viajan cifrados. 
      - En los últimos años, Google y otros gigantes de Internet se han puesto serios con este tema e incluso han degradado en la lista de resultados a las páginas web sin esta protección.
      - No obstante, durante bastante tiempo ha existido una vulnerabilidad llamada Logjam que ha permitido ver los datos y las contraseñas cifradas que se envían en conexiones HTTPS, además de poder modificarla y realizar otro tipo de actividades.
      - En general, es más seguro utilizar HTTPS que HTTP pero no es infalible.
