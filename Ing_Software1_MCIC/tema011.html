      # Filosofía y naturaleza de la informática
      
      ## Contenidos
      - Algunas preguntas sobre Informática.
      - Origen de la Informática.
      - La Informática como disciplina.
      - La Informática y otras disciplinas.
      - Características conceptuales
      - Referencias

      ---
      # Algunas preguntas sobre Informática.

      - ¿Existe una disciplina de la Informática?
      - ¿Tiene la Informática una naturaleza científica?
      - ¿Que relaciones tiene la Informática con otras disciplinas?     
      - ¿Cúal es el cuerpo conceptual de la Informática?

      ---
      # Origen de la Informática

      - La disciplina de los Sistemas de Información procede de las ___ciencias de la computación___ y de las ___ciencias de la administración___, pero también tiene relaciones con otras disciplinas.
      
      - La intensión de la informática siempre se dirige a la ___mejora organizacional___ mediante ___las tecnologías de la información___ (_software_, _hardware_, _aplicaciones_...).
      
      - Las ___tecnologías de la información___ son sólo una parte de los sistemas de información, que incluyen también ___organizaciones___ y ___personas___. 
      
      - Los sistemas de información _"han crecido desde sus inciertos comienzos hasta convertirse en una fuerza indispensable y ubicua"_ (Saraswat y College).
      
      - ___Las ciencias de la administración___ ha venido marcando las ___necesidades___ y ___las ciencias de la computación___ ha tratado de ___desarrollar capacidades para responder___ a las necesidades organizativas. 
      
      ---
      # Origen de la Informática

      - La tecnología no es una ___herramienta neutral___, el desarrollo tecnológico, a la vez que ___amplía nuestras capacidades___, ___modifica nuestras necesidades___.

      - Nuevas necesidades detectadas por la ciencia de la administración son resueltas mediante desarrollos en tecnología de la información que, a su vez, generan nuevas necesidades en las organizaciones.

      > Algunos autores proponen que esta relación a veces es sólo teórica, ya que en la práctica tienden a actuar de modo independiente. 
      
      - Las ciencias de la administración no pueden perder de vista los aspectos sociales, ya que se interesa directamente por los efectos sobre las organizaciones y personas.

      - Las ciencias de la computación han podido sentirse más alejadas de aspectos sociales y más centradas en cuestiones puramente tecnológicas (_obviamente no carece de implicaciones sociales_). 
      
      ---
      # Origen de la Informática

      - La informática parece ser el campo apropiado para restablecer la conexión entre ambas ciencias. 
      
      > "La informática puede llegar a convertirse, bajo este enfoque, en el convocante curricular para tratar problemas concretos y reales de los sistemas de información tanto en lo técnico como en lo social" (Estay y Pastor).

      - La informática hoy, está pasando de considerar los sistemas de información como ___"sistemas técnicos con consecuencias sociales"___ a considerarlos como ___"sistemas sociales técnicamente implementados"___ (Hirschheim, Klein y Lyytinen). 
      
      - El cambio de perspectiva implica un cambio importante en la imagen que el informático tiene
      de su disciplina, que empieza a ser vista como ___próxima a las ciencias sociales___. 
      
      ---
      # Origen de la Informática

      - Si se piensa en los sistemas de información principalmente como ___sistemas técnicos___, se buscará la resolución de problemas mediante técnicas cada vez más sofisticadas. 
      
      - Si se toman los sistemas de información como ___sistemas sociales___, los métodos de investigación y desarrollo deberían centrarse en la comunicación humana e interacciones sociales. 
      
      > En consecuencia la investigación y desarrollo de sistemas de información tratará _"primariamente con la complejidad social y sólo secundariamente con la complejidad tecnológica"_ (Hirschheim, Klein y Lyytinen). 
      
      ---
      # La informática como disciplina

      - La crisis de identidad de la informática ha llevado a algunos autores a preguntarse si la informática es una disciplina. 
      
      - Necesitamos saber qué características tiene la informática (componente empírico), y qué estamos dispuestos a considerar como científico (componente conceptual). 
      
      - Podemos fijarnos en las características que de hecho presenta la investigación y desarrollo de sistemas informáticos (dimensión descriptiva) o podemos estudiar qué características debería tener (dimensión normativa). 
      
      - Actualmente deberíamos preguntar por los nexos, los puentes, las conexiones y afinidades, las
      complejas relaciones de la informática con otras disciplinas "vigentes".
      
      - La informática, tienen nexos con varias ingenierías, con la gestión y administración, con las ciencias formales, con las ciencias empíricas naturales y sociales.

      ---
      # La informática como disciplina

      - Como bien señalan Hirschheim, Klein y Lyytinen, _"todas las metodologías de desarrollo de sistemas asumen supuestos implícitos"_ (Hirschheim, Klein y Lyytinen) y sucede lo mismo con las metodologías de investigación.

      - Estos supuestos implícitos tienen que ver con el estatus ontológico de las entidades estudiadas, proyectadas o construidas: 
       - qué tipo de entidad es un sistema de información
       - qué tipo de entidad es la información
       - qué tipo de entidad es un programa
       - que tipo de entidad es un lenguaje informático... 

      ---
      # La Informática y otras disciplinas

      - La informática es en gran medida una ___disciplina ingenieril___, conectada con la investigación y el desarrollo tecnológico. 
      
      - La informática comparte rasgos con actividades de ___carácter artístico___. 
      
      - Existe un vínculo tradicional entre la informática y las ___ciencias formales___, como ___la lógica___ y ___las matemáticas___. 
      
      - También hay relación entre la informática y las ___ciencias del lenguaje___. 
      
      - La informática se ocupa de proyectar y producir sistemas de información, pero también estudia, analiza, evalúa y teoriza sobre sistemas ya existentes; en este sentido su actividad se
      aproxima a la de ___las ciencias empíricas___. 
      
      - También con las ciencias empíco-naturales mantiene nexos, como el que vincula informática con ___la electrónica___, o informática con ___neurofisiología___, ___psicología___ o ___ciencias cognitivas___. 
      
      ---
      # La Informática y otras disciplinas

      - Los sistemas de información tienen aspectos ___formales___ o ___lingüísticos___ pero con soportes de carácter material, como circuitos o redes neuronales. 
      
      - Por último, el giro dado por la informática en los últimos años la aproxima a ___las ciencias sociales___, desde la sociología a la economía o el derecho y, por supuesto, las ciencias de la
      administración. 
      
      - Al poner el énfasis en los aspectos prácticos y sociales de la informática, se produce también una aproximación de la misma a la ___filosofía práctica___ (ética y política), pues los sistemas de información empiezan a ser entendidos como sistemas sociales técnicamente implementados.

      - Los límites de la Informática como disciplina son difusos y de naturaleza plural como los problemas abordados y los métodos utilizados.

      - El razonamiento en informática es típicamente hipotético o condicional: _"si queremos desarrollar tal o cual sistema de información, tenemos que proceder de tal o cual modo"_, ubicando a la informática junto con el resto de las ___disciplinas ingenieriles y tecnológicas___. 
      
      ---
      # La Informática y otras disciplinas

      - Los sistemas de información puede ser vistos como ___sustancias___, o como ___propiedades informacionales___ de otras sustancias o como ___sustancias accidentales___ (artefactos). 
      
      - La duración del objeto de estudio es también una cuestión difícil: los sistemas de información como estructuras formales abstractas permanecen ajenos al tiempo, sin embargo, en cuanto sistemas concretos, de naturaleza tecnológica o social, son entidades temporales. 
      
      - En causalidad, la informática tiene aspectos  formales y materiales, requiere una causa eficiente para su producción y está orientado según ciertas finalidades o funciones, acercando a la informática a la sabiduría práctica, y a las cuestiones éticas y políticas. 
      
      - A diferencia de las ciencias naturales o formales, la informática requiere un componente prudencial, pues debe tomar en cuenta consideraciones de oportunidad, economía, urgencia...

      ---
      # Características conceptuales
      ## Sistema
      
      - La noción de sistema es crucial, condiciona la naturaleza de la disciplina, su metodología y el tipo de racionalidad en la que se funda. 
      
      - La visión sistémica, que debería prevalecer en informática: 
       - Se nutre en la teoría general de sistemas de L. Bertalanffy, la cibernética de N. Wiener o la psicología gestaltista. 
       - Se inclina hacia el holismo y acepta planteamientos teleológicos.
       - Pone más énfasis en la síntesis que en el análisis.
       - Piensa en relaciones causales complejas y sinérgicas.
      
      ---
      # Características conceptuales
      ## Información
       
      - El concepto de información es tan problemático como ubicuo, existen diferentes
      conceptos y medidas de la información. 
      
      - La información ha sido vista como una especie de "tercera sustancia", junto con la energía y la materia. 
      
      - En otros contextos se trata la información como si fuese una propiedad estructural de ciertas entidades o sistemas, asimilable a otras propiedades como el orden, la entropía, la complejidad
      o la diversidad. 
      
      - La información se entiende otras veces como una relación diádica o triádica. 
      
      - Quizá el concepto de información más comprensivo, al que se pueden remitir todos los demás, sea el que comprende la información como una relación triádica entre un mensaje, un receptor y un sistema de referencia. 
      
      - Hay relación informacional si (y en la medida en que) el mensaje produce un cambio en el
      conocimiento que el receptor tenía sobre el sistema de referencia.

      ---
      # Características conceptuales
      ## Modelos
      
      - El concepto de modelo también nos lleva inmediatamente a preguntas ontológicas y epistemológicas. 
      
      - El diseño de las bases de datos es crucial para el diseño de casi cualquier sistema de información e implica dos conceptos clave claramente identificables: "esquema" y "modelo de datos" y el término "modelo" se aplica indistintamente a ambos. 
      
      - Da la impresión de que el concepto de modelo en informática tiene un doble significado, desde el sentido pragmático conceptual y la definición de _"modelos"_.
