      # INTECSE
      ## Presentación general
      __Razón del grupo:__

      - Promover independencia a nivel de infraestructura y plataforma para facilitar el intercambio de recursos de información, articulando conocimiento científico y tecnológico mediante el desarrollo de competencias en investigación con las oportunidades y mejores prácticas ofrecidas por las organizaciones. Actuando como agente dinamizador que retroalimenta los procesos de enseñanza-aprendizaje con propuestas generadas por la industria, para apoyar la difusión y transferencia de conocimiento a diferentes estamentos de la sociedad.
      
      __Clasificación:__ B
      
      __Creado desde:__ 2006

      # INTECSE
      ## Referencia de Proyectos
      
      - Entorno tridimensional de aprendizaje interactivo 
      - Modelo de software para intercambio electrónico de recursos institucionales de educación superior.
      - Prototipo software de apoyo a la rehabilitación motora de pacientes con lesiones de tejido blando en extremidad inferior mediante captura de movimiento.
      - Evaluación de desempeño de tecnologías para captura de movimiento 
      - Vehículo con identificación de su entorno evadiendo obstáculos con posibilidad de control remoto
      - Prototipo Brazo Robótico controlado mediante Arduino
      - Ambiente controlado mediante arduino para el cultivo de hortalizas

      ---
      # INTECSE
      ## Referencia de Proyectos

      - Aspectos de Automatización Aplicados a Cultivos Hidropónicos
      - Representación del modelo semántico en el modelo jurídico aplicado al derecho informático en Colombia
      - Prototipo automatizado para la dosificación de alimentos de mascotas, mediante sensores y actuadores gestionados mediante un microcontrolador
      - Modelo para predicción del rendimiento de cultivos de alto valor calórico aplicando técnicas de optimización.
      - Infraestructura como código para el reconocimiento de imágenes usando redes neuronales convolucionales aplicable en entornos de educación y formación
      
      
      ---
      # INTECSE
      ## Resultados generales
      
      - Sistema para la integración de contenidos de aprendizaje mediante web 2.0.
      - Acompañamiento a las pymes del sector “Elaboración de panadería y bizcochería” en la apropiación de la información y la comunicación.
      - Modelo neuro difuso para representar la expansión de la broca en cafetales Colombianos.
      - Diseño y desarrollo de un prototipo software para la categorización automática y recuperación de información de trabajos de grado en el dominio específico de ingeniería de software aplicado al proyecto curricular de ingeniería de sistemas de la Universidad Distrital.
      - Diseño y desarrollo de un prototipo para la integración y navegación semántica de recursos web mediante grafos conceptuales.

      ---
      # INTECSE
      ## Resultados generales

      - ERP para las Pyme del Sector de Panadería y Bizcochería.
      - Navegador de repositorios que contienen recursos de aprendizaje.
      - Generador de código a partir de representación conceptual. 
      - Descriptor ontológico de objetos de simulación educativa. 
      - Videojuego cooperativo entre niños sordos y oyentes guiado por lenguaje de señas.
      - Lenguaje de Modelamiento de Metodologías y Procesos de Software LMMPS.
      - Entorno visual de arquitectura y diseño de software.
