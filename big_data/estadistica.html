      # Estadística Descriptiva

      # Introducción y conceptos generales

      La __estadística descriptiva__ es un conjunto de técnicas numéricas y gráficas para describir y analizar un grupo de datos, sin extraer conclusiones (inferencias) sobre la población a la que pertenecen. 

      ## Algunos conceptos:

      - __Población:__ colectivo de individuos sobre los que se quiere extraer alguna conclusión.
      - __Individuo:__ cada uno de los elementos de la población (unidad estadística).
      - __Muestra:__ subconjunto (representativo) de la población, que se selecciona con el objetivo de extraer información.
      - __Variable estadística:__ cada una de las características consideradas con el propósito de describir a cada individuo de la muestra.

      ???
      .nota[antes de otros conceptos]
      - En cualquier análisis estadístico el objetivo es extraer conclusiones sobre un colectivo de interés denominado población. 
      - Generalmente, el tamaño de la población (formada por individuos) puede hacer inabordable el estudio individualizado de las características de cada uno de ellos. 
      - Es decir que es imposible tomar los datos de todos y cada uno de los individuos.
      - Para solucionar este problema, dichas mediciones se realizaran sobre una muestra.
      
      Las técnicas de __estadística descriptiva__ permiten describir y analizar un grupo dado de datos, sin extraer conclusiones (inferencias) sobre la población a la que pertenecen. 
      
      Se debe recurrir a la __inferencia estadística__, que es la parte de la __Estadística__ que trata las condiciones bajo las cuales las inferencias extraídas a partir de una muestra son válidas, para extraer conclusiones sobre la población de interés. 
      
      Para aplicar una técnica descriptiva, numérica o gráfica, es necesario analizar previamente el tipo de variable con la que se está trabajando.

      # Introducción y conceptos generales

      ## Tipos de variables:

      - Las __variables cualitativas__ o categóricas: son aquellas que no se pueden expresar a través de una cantidad numérica.
      - Las __variables cuantitativas__: son aquellas que se puede expresar a través de un número, se pueden clasificar en ___discretas___ y ___continuas___, según el tipo de valores que tomen.

      Ejemplos de tipos de variables:

      | Tipo | Clases | Ejemplo |
      |------|--------|---------|
      | Cualitativa | Nominal | Sexo, Raza, Color de ojos |
      |  | Ordinal | Grado de contaminación, Calificación |
      | Cuantitativa | Discreta | N° de hermanos, N° de materias |
      |  | Continua | Peso, Altura |

      # Distribuciones de frecuencias

      Las __tablas de frecuencias__ son una de las técnicas básicas para el resumen de información a partir de una muestra de datos. 

      - __Tablas de frecuencias:__ las tablas de frecuencias se utilizan para representar la información contenida en una muestra de tamaño n extraída de una población, $( x_1, . . . , x_n )$.
      - __Modalidades:__ cada uno de los valores que puede tomar una variable (cualitativa o cuantitativa discreta). Se denotan como: $c_i, i = 1, . . . , k$. El número de individuos de la muestra en cada modalidad $c_i$ se denota por $n_i$.
      - __Frecuencia absoluta:__ para cada modalidad $c_i$, la frecuencia absoluta es $n_i, i = 1, . . . , k$.
      - __Frecuencia relativa:__ para cada modalidad $c_i$, la frecuencia relativa es $f_i = n_i/n, i = 1, . . . , k$.

      ???
      La construcción de las ___tablas de frecuencias___ es sencilla pero en conjuntos de datos de un tamaño moderado o grande su cálculo puede resultar laborioso, aunque se pueden obtener utilizando cualquier paquete estadístico.

      ---
      # Distribuciones de frecuencias

      - __Frecuencia absoluta acumulada:__ la frecuencia absoluta acumulada de una modalidad $c_i$ es $N_i = ∑↙{j=1}↖i n_j = n_1 + . . . + n_i, i = 1, . . . , k$.
      - __Frecuencia relativa acumulada:__ la frecuencia relativa acumulada de una modalidad $c_i$ es $F_i = ∑↙{j=1}↖i f_j = f_1 + . . . + f_i = N_i / n, i = 1, . . . , k$.

      A partir de sus definiciones, se pueden demostrar algunas propiedades de las frecuencias absolutas y relativas que se calculan en las tablas de frecuencias. Así, se tiene que:
      - Las frecuencias absolutas: $0 ≤ n_i ≤ n, i = 1, . . . , k$.
      - Las frecuencias relativas: $0 ≤ f_i ≤ 1, i = 1, . . . , k$.
      - Las frecuencias absolutas acumuladas: $N_k = ∑↙{j=1}↖k n_j = n_1 + . . . + n_k = n$.
      - Las frecuencias relativas acumuladas: $F_k = ∑↙{j=1}↖ik f_j = f_1 + . . . + f_k = 1$.
      
      ---
      # Distribuciones de frecuencias

      __Tabla de frecuencias:__

      disposición de los distintos elementos de una tabla de frecuencias.

      | Modalidad | Frecuencia absoluta | Frecuencia relativa | fa acumulada | fr acumulada |
      |-----------|---------------------|---------------------|--------------|--------------|
      |  $c_1$    | $n_1$               | $f_1$               | $N_1$        | $F_1$        |
      |  $c_2$    | $n_2$               | $f_2$               | $N_2$        | $F_2$        |
      | ...       | ...                 | ...                 | ...          | ...          |
      |  $c_i$    | $n_i$               | $f_i$               | $N_i$        | $F_i$        |
      | ...       | ...                 | ...                 | ...          | ...          |
      |  $c_n$    | $n_n$               | $f_n$               | $N_n$        | $F_n$        |
      | total     | $n$                 | $f$                 | -            | -            |

      ---
      # Distribuciones de frecuencias

      En el caso de variables _cualitativas_ o _cuantitativas discretas_ con pocos valores, es posible determinar las modalidades de la variable. Sin embargo, en el caso de variables _cuantitativas continuas_ o _cuantitativas discretas_ con muchos valores, se tendrán que construir modalidades artificiales de manera que se agrupen valores por intervalos. 
      
      Estas nuevas modalidades se denominan ___intervalos de clase___.

      __Intervalos de clase:__ para variables cuantitativas continuas, se agrupan los distintos valores obtenidos en la muestra en intervalos. Cada intervalo representará una modalidad en el caso de variables cuantitativas continuas. A partir de una muestra, los intervalos de clase se construyen de la siguiente forma:
      - Denotamos por $e_0 < e_1 < . . . < e_k$ los extremos de los $k$ intervalos de clase. Cada intervalo será
      de la forma $(e_i−1, e_i)$.
      - Amplitud del intervalo: $a_i = e_i − e_i−1$.
      - Marca de clase: $c_i = (e_i−1 + e_i) / 2$.

      ---
      # Distribuciones de frecuencias

      - Para seleccionar el número de intervalos, consideramos el entero más próximo a $√n$, donde $n$ es el tamaño de la muestra observada. El número de intervalos suele estar entre 5 y 20. 
      - Para determinar la amplitud de los intervalos (en principio, todos de la misma amplitud), tenemos que ver antes cuál es el rango de variación de los datos (diferencia entre el máximo y el mínimo), y construir los intervalos de manera que cubran todo el rango.
      
      ---
      # Representaciones gráficas

      La clasificación de variables es de crucial importancia a la hora de construir representaciones gráficas. 

      En el caso de ___variables cuantitativas discretas___, si tienen pocos valores, se puede hacer uso de las representaciones descritas para variables cualitativas: diagramas de barras y sectores. 
      
      Si por el contrario toman muchos valores, entonces se pueden utilizar las representaciones para variables cuantitativas continuas.

      __Variables cualitativas__. Para la representación de variables cualitativas se suelen utilizar el ___diagrama de barras___ o el ___diagrama de sectores___. 
      - Para construir un ___diagrama de barras___, en el eje horizontal se representan las categorías o modalidades de la variable que se quiere representar y se levantan barras de altura proporcional a la frecuencia de cada modalidad (absoluta o relativa). 
      - En el ___diagrama de sectores___ también se representan las distintas modalidades y su frecuencia, de manera que el círculo se reparte de forma proporcional a la frecuencia de cada modalidad. 
      
      ---
      # Representaciones gráficas

      ![intermedia](./media/barras_sectores.png)

      - __Variables cuantitativas discretas__. Se puede usar el ___diagrama de barras___ descrito para las variables cualitativas y el ___diagrama acumulativo de frecuencias___. 

      ---
      # Representaciones gráficas

      - El ___diagrama acumulativo de frecuencias___ se construye representando, para cada modalidad de la variable $c_i$, los puntos ($c_i$, $N_i$) (o bien ($c_i$, $F_i$)) y uniéndolos con segmentos horizontales y verticales, de forma que se obtiene una función escalonada. 
       - Si se utilizan las frecuencias relativas acumuladas, el valor máximo del diagrama acumulativo se alcanza en el 1.
       - Si se construye con las frecuencias absolutas acumuladas, el máximo será el número de datos de la muestra. 

      ![intermedia](./media/barras_acumulativo.png)

      ---
      # Representaciones gráficas

      __Variables cuantitativas continuas__. Podemos construir el __polígono acumulativo de frecuencias__, de igual modo que el __diagrama acumulativo de frecuencias__ como con las variables cuantitativas discretas, pero considerando las marcas de clase de cada intervalo $e_i$ en la representación. Sin embargo, son más usuales otras representaciones como el __histograma__ y el __diagrama de tallo y hojas__.
      - El __histograma__ equivale al diagrama de barras, pero en el caso continuo, de forma que las barras aparecen contiguas. 
      - En el eje horizontal se representan los intervalos de clase de la variable, y sobre ellos se levantan barras de altura $h_i = n_i/a_i$ (o bien $h_i = f_i/ai$), donde $n_i$ es la frecuencia absoluta de cada intervalo ($f_i$ es la frecuencia relativa) y $a_i$ es la amplitud del mismo. 
      - Si el histograma se construye con frecuencias relativas, la suma de las áreas de las barras es igual a 1. El histograma da una idea clara de la distribución de los datos, pero es muy sensible a la elección de los intervalos de clase.

      ---
      # Representaciones gráficas

      - El __diagrama de tallo y hojas__ es una representación que permite observar los datos y que a la vez da una idea de la distribución de los mismos. 
      - Primero se seleccionan el número de cifras significativas (tallo) que se colocan a la izquierda, se traza una línea vertical y se incluyen al lado las cifras siguientes de cada dato observado (hojas)

      ![intermedia](./media/histograma_tallo.png)

      # Medidas características
      
      Denotando por $X$ la variable estadística de interés y por $x_i$ la observación en el individuo $i$, algunas de las principales medidas características para describir la información contenida en una muestra $x_1, . . . , x_n$ de tamaño $n$ se utilizan para resumir la información atendiendo a tres aspectos principales: 
      - alrededor de qué valores se encuentran los datos
      - cuánto se dispersan
      - si se distribuyen de acuerdo a un modelo de referencia (_ej_. campana de Gauss).

      Por ello, se distinguen tres tipos de medidas: 
      - medidas de posición.
      - medidas de dispersión.
      - medidas de forma.

      ---
      # Medidas características
      ## Medidas de posición
      
      Las medidas de posición o localización nos indican el valor o valores alrededor de los cuales se sitúan los datos observados. 
      
      Medidas de localización de ___tendencia central___: 
      - media
      - mediana
      - moda
      
      Medidas de localización de ___tendencia no central___: 
      - cuartiles
      - deciles
      - percentiles

      ---
      # Medidas características
      
      ___Media aritmética:___
      $$x¯ = (x_1 + . . . + x_n) / n = (∑↙{i=1}↖n x_i) / n$$

      La media aritmética (media muestral) presenta las siguientes propiedades:
      - Toma valores entre el mínimo y el máximo.
      - La media aritmética es lineal. Si consideramos los datos $y_i = ax_i + b$ , la media de los nuevos datos se obtendrá como $y¯ = ax¯ + b$.
      - La media de las desviaciones con respecto a la media es cero.
      - La media de los cuadrados de las desviaciones con respecto a una constante es mínima para la media.
      - El valor de la media no tiene porqué pertenecer al conjunto de posibles valores de la variable.
      ---
      # Medidas características
      
      ___Media aritmética:___

      Uno de los problemas que presenta la media es que no es una _medida robusta_, porque su valor se ve influenciada por datos anormalmente altos o bajos. 
      
      Los datos que difieren numéricamente de las demás observaciones se denominan valores atípicos. 
      
      Algunas modificaciones para corregir la falta de robustez son: 
      - la ___media truncada___ 
      - la ___media recortada___
      - la ___media ponderada___

      ???
      - En la ___media truncada___, un porcentaje de los datos atípicos se elimina del cálculo.
      - En la ___media recortada___, estos valores atípicos se substituyen por el punto de corte, es decir, el dato inmediatamente inferior a los que se eliminan, para datos altos, y el inmediatamente superior para los datos bajos. 
      - Es ___la media ponderada___, se asigna distintos pesos a las observaciones.
      ---
      # Medidas características

      __Mediana:__ 
      
      Si suponemos que los datos de la muestra están ordenados de menor a mayor, la ___mediana___ es el valor hasta el cual se encuentran el 50 % de los casos. 
      
      - La mediana deja la mitad de las observaciones por debajo de su valor y la otra mitad por encima. 
       - Si la muestra consta de un número impar de datos (n impar), la mediana será el dato central. 
       - Si el tamaño de la muestra n es par, entonces se tomará como mediana la media de los dos datos centrales.

      - En el caso de tener la variable representada en una tabla de frecuencias, podemos definir el intervalo mediano, que será aquel cuya frecuencia relativa acumulada en el extremo inferior es menor que 1/2 y en el extremo superior mayor que 1/2. 
      
      - La mediana es una medida ___robusta___ ya que su valor se ve poco afectado por la presencia de datos atípicos. 

      ---
      # Medidas características
      
      - Si de una muestra se obtienen la media y la mediana y sus valores difieren sustancialmente, esto será indicativo de la presencia de datos atípicos.    

      __Moda__ 
      
      Para variables discretas o cualitativas, la ___moda___ es el valor o valores que más se repiten. Esto implica que la moda no tiene porqué ser única. Para variables cuantitativas continuas, el intervalo modal es aquel con mayor frecuencia. 
      
      Si los datos se encuentran agrupados, se puede obtener el intervalo modal como aquel que tiene una mayor frecuencia.

      __Cuartiles__

      Los cuartiles dividen la muestra en cuatro partes iguales.  La idea de dividir la muestra en partes iguales se puede generalizar a la construcción de los ___deciles___ (dividen la muestra el 10 partes iguales) y los ___percentiles___ (dividen la muestra el 100 partes iguales).
      ---
      # Medidas características

      ## Medidas de dispersión absolutas

      Para obtener una descripción precisa de los datos, es necesario conocer cuál es la dispersión que presentan. Las ___medidas de dispersión absolutas___ dependen de las unidades en las que se miden las observaciones. Las más conocidas la ___varianza muestral___ y la ___desviación típica muestral___, que no es más que la raíz cuadrada de la varianza muestral.

      __Varianza__ ($s^2$) y __desviación típica__ ($s$). 
      
      La varianza, se calcula como:

      $$ s^2 = {(x_1 − x¯)^2 + . . . + (x_n − x¯)^2}/n = 1 / n ∑↙{i=1}↖n (x_i − x¯)^2 $$

      La varianza está medida en las unidades de los datos al cuadrado, por lo que no se puede comparar directamente con las medidas de posición, por ejemplo, con la media.

      ---
      # Medidas características

      ## Medidas de dispersión absolutas

      Para obtener una medida en las unidades de los datos, se considera la desviación típica:

      $$s = √{1/n ∑↙{i=1}↖n(x_i − x¯)^2}$$

      La varianza tiene las siguientes propiedades:
      - Toma valores no negativos.
      - La varianza no es lineal.
      
      ---
      # Medidas características

      ## Medidas de dispersión relativa
      
      Las medidas de dispersión absolutas dependen de las unidades de los datos, por lo que no son adecuadas para comparar variables. Una de las medidas de dispersión relativa (no depende de las unidades de los datos) mas usual es el ___coeficiente de variación___ que permiten comparar variables aunque estas estén registradas en distintas unidades de medida. También es de utilidad para comparar variables que, aunque de la misma magnitud, están en escalas distintas.
      
      ---
      # Regresiones

      Existen muchas situaciones que requieren el análisis combinado de dos ó más variables, debido a las posibles relaciones entre ellas. 
      
      Para variables cuantitativas (continuas), una forma de representar la dependencia entre ellas es a través de ___la recta de regresión___. 

      Supongamos que tenemos una nube de puntos de unos datos obtenidos de una muestra, estos puntos siguen una cierta tendencia y sugieren una forma que puede ajustarse a una recta.

      Podemos obtener una recta en torno a la cual se agrupan los puntos y que se ajusta a la tendencia que guardan los puntos. A esta recta es a lo que llamamos ___recta de regresión___.

      Las rectas de regresión cumplen las siguientes características:
      - Pasan por el centro de gravedad de la nube de puntos (punto cuyas coordenadas son las medias de cada variable)

      ---
      # Regresiones

      - La suma de los cuadrados de las distancias (verticales u horizontales) a los puntos es mínima, es decir, que desde la recta, las distancias a los puntos es la mínima. La recta de regresión pasa por en medio de todos esos puntos minimizando la distancia a estos.

      ![intermedia](./media/recta_regresion.png)

      -  la recta de regresión representa la tendencia de la nube de puntos y nos permite, conocidos los valores de una de las variables, estimar de manera aproximada los valores esperados de la otra variable.
