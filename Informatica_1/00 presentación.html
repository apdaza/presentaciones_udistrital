      __Justificación__:
      - El desarrollo actual de aplicaciones de software exige conocimientos, no sólo en diferentes lenguajes de programación  (presentación,  lógica  del  negocio,  manejo  de  datos),  sino  también  en  arquitecturas de software y herramientas de modelado, implementación e integración, enmarcado todo ello dentro de estándares de calidad de software.
      - Este espacio académico tiene como propósito afianzar conocimientos previos de modelado con UML, programación con el paradigma OO, así como también profundizar en  uso  de  patrones de  diseño de  software  y  en  el  desarrollo de  aplicaciones por componentes con arquitecturas actuales y frameworks que buscan agilizar el desarrollo de aplicaciones enmarcados en procesos de CI/CD soportados sobre las buenas prácticas de las culturas DEV-OPS, DEV-SEC-OPS y DEV-TEST-OPS.
