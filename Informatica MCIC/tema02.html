      # Algunas definiciones

      Según el Diccionario de la Lengua Española de la RAE:
      - ___un dato___ se entiende como el antecedente o testimonio para llegar al conocimiento exacto de algo o deducir las consecuencias legítimas de un hecho; 
      
      - ___la información___ es la comunicación o adquisición de conocimientos que permiten ampliar o precisar los que se poseen sobre una materia determinada; 
      
      - mientras que ___el conocimiento___ es el efecto de conocer (del latín cognoscěre), es decir, entender por el ejercicio de las facultades intelectuales, la naturaleza, cualidades y relaciones de las cosas.

      ---
      # Algunas definiciones

      Según el Dictionary for Library and Information Science:
      
      - ___los datos___ (en plural) son hechos representados de forma que pueden ser comprendidos, interpretados y comunicados; 
      
      - ___la información___ es la representación de datos en una forma comprensible a los que se les ha asignado significado respecto a un contexto de uso; 
      
      - mientras que ___el conocimiento___ es información que ha sido comprendida y evaluada en base a la experiencia, incorporada (interiorizada) en el entendimiento intelectual del conocedor de un tema. 
      
      ---
      # Algunas definiciones

      - ___El conocimiento humano___, desde la epistemología, incluye las relaciones que se establecen entre el conocedor, lo conocido y el propio proceso de conocer con la información como elemento de apoyo central.

      - ___Los datos___ se entienden inicialmente como estímulos sensoriales, discernibles porque se pueden diferenciar de otros (Boisot and Canals, 2004), que recibimos mediante nuestros sentidos, es decir, de carácter empírico y perceptible. 
      
      - También se entienden como ___símbolos___ que cuantifican y/o cualifican una invariante de una serie de observaciones y mediciones, que se pueden repetir, de hechos en bruto acerca del mundo, aunque siempre desconectados, sin procesar ni contextualizar. 
      
      - Al integrarlos en un contexto, estos hechos básicos, atómicos e individuales, elementos de verdad, se interpretan como evidencias sobre las que se pueden identificar correlaciones y obtener conclusiones. 
      
      ---
      # Algunas definiciones

      - Un ___dato___ es un objeto atómico físico y manipulable, un recurso externo sin estructura inherente o interrelaciones (Hey, 2004).

      - La ___información___ se entiende como el resultado de procesar e interpretar los datos de manera que nos aporten significado. 
      
      - La ___información___ no se pueden separar de los ___datos del contexto___; la ___información___ identifica, evalúa, organiza, categoriza, agrupa, selecciona, correlaciona, ordena, agrega, interpreta, analiza y genera un significado, de lo que antes simplemente podíamos considerar como ___datos___. 
      
      - Esa organización, su forma y representación, de los ___datos___ se apoya en una ontología que establece las relaciones relevantes e invariantes (Boisot and Canals, 2004) respecto a algún campo: el contexto. 

      - La ___información___ es la agregación de datos para obtener conclusiones coherentes, y útiles, acerca del mundo; y por tanto, también es un objeto manipulable y un recurso externo (Hey, 2004). 
      ---
      # Algunas definiciones
      
      - Se entiende por ___conocimiento___ el entendimiento y comprensión de la ___información___ que nos hemos apropiado e interiorizado. Por tanto existe en nuestra mente, pero también existe su _representación externa_, que ya no es conocimiento sino información. 
      
      - El ___conocimiento___ surge de ideas verificadas y validadas por convención; lo que implica cierto consenso. 
      
      - El ___conocimiento___ es el resultado de procesar ___información___ y hallar ciertos patrones invariantes que generan un cuerpo coherente de juicios acerca del mundo; es decir, es una comprensión razonada acerca de una visión del mundo. 
      
      - El ___conocimiento___ es información verdadera _(conclusión)_ que se corresponde (de forma estable) con otra información verdadera _(premisas)_ en un contexto; pero sólo es una afirmación, realmente una insinuación, que puede ser representada de forma imperfecta mediante la información; información que nos permite comunicar parcialmente dicho conocimiento. 
      
      ---
      # Algunas definiciones
      
      - El ___conocimiento___ es incorporado a nuestras creencias, valores, principios, decisiones y acciones de forma constante, modificando y mutando nuestro conocimiento previo; es decir, es interiorización orientada al uso; por lo que tiene un carácter teleológico. 
      
      - El ___conocimiento___ tiene dos modos de existencia: el subjetivo es el del individuo, personal y casi siempre mental; mientras que el objetivo, que sería mejor denominarlo colectivo o público, es un objeto cuya representación es entonces información. 
      
      - El ___conocimiento___, desde un punto de vista epistemológico, puede ser ___práctico___ (habilidades concretas, como saber conducir un coche), ___directo___ (de objetos o fenómenos) o ___declarativo___ (la expresión, representación, de lo que sabemos). 
      
      - Otra visión del conocimiento, establece una diferenciación bipolar entre el conocimiento tácito y el explícito; diferencia que se funda en su nivel de consenso y transferencia, y no tanto en la naturaleza de la fuente.

      ---
      # Algunas definiciones

      Según (Gadomski, 1999):
      
      - ___los datos___ son todo aquello que puede ser procesado o transformado mediante procesos computacionales o mentales; 
      
      - mientras que ___la información___ son aquellos datos que representan propiedades específicas en el dominio de acción de las personas o agentes artificiales, por tanto, toda información está presente en una fuente. 
      
      - Por su lado, ___el conocimiento___ es cualquier propiedad abstracta de una persona o agente artificial que es capaz de procesar o transformar, tanto cuantitativa como cualitativamente, en otro tipo de información o conocimiento (p. ej: procedimiento, instrucción, método, modelo, teoría…), y _todo conocimiento tiene presente una referencia a un dominio de aplicación_.

      ---
      # Algunas definiciones

      Para (Pollock, 2002):
      
      - ___los datos___ son una representación formalizada de hechos, conceptos o instrucciones adecuada para su comunicación, interpretación o procesamiento por personas o medios artificiales; 
      
      - mientras que ___la información___ son datos dispuestos en patrones significativos o sintetizados. 
      
      - Por su parte, ___el conocimiento___ es información condensada dentro del contexto que es útil para la toma de decisiones y la acción.
      
      Según (Rowley, 2007):
      
      - ___Los datos___ son valores discretos acerca de hechos objetivos u observaciones, que no están estructurados ni procesados y no tienen ningún significado por convención. 
      
      ---
      # Algunas definiciones

      Según (Choo, 1996):
      
      - ___Los datos___, suelen formar parte de sistemas físicos de mayor tamaño (libros, paneles de instrumentos…) que nos pueden dar pistas acerca de qué denotan y cómo deben ser interpretados.
      
      - ___La información___ son datos formateados y estructurados que se pueden definir como una representación de la realidad, siempre que se contextualicen e interpreten respecto a un determinado tema o materia. 
      
      - De alguna manera, ___la información___ se manifiesta en ___signos___, y debe tener un significado y relevancia respecto a un propósito para alguien; lo que implica, que es la persona receptora del signo la que determina si es información o datos, en base a la posibilidad de una estructuración cognitiva de los datos (Choo, 1996), lo que implica que ___la diferencia principal entre datos e información no es la estructuración, sino la significación___. 
      
      - Finalmente, ___el conocimiento___ es ___información procesada___ en la mente de las personas que aumenta su capacidad para tomar decisiones y realizar acciones de forma efectiva. 
      
      ---
      # Algunas definiciones

      - Para (Choo, 1996) ___la información___ se convierte en ___conocimiento___ a través de una estructuración de las creencias o de la formación de creencias verdaderas justificadas acerca del mundo.

      Para (Davenport and Prusak, 1998) 
      
      - ___los datos___ son un conjunto de hechos discretos objetivos sobre acontecimientos; 
      
      - mientras que ___la información___ tiene forma en sí misma y significado, está organizada para algún propósito. Los parámetros principales que establecen la transformación de los datos en información son su contexto (propósito) y su categorización (estructura conceptual); adicionalmente, los datos pueden estar procesados (cálculos aplicados sobre ellos) o condensados (resumidos). 
      
      - ___El conocimiento___, que está orientado a la toma de decisiones y la acción, puede ser tanto fluido como estructurado; es intuitivo y difícilmente traducible en palabras o términos y razonamientos lógicos; y siempre, es poseído (interiorizado) por las personas. 
      
      ---
      # Algunas definiciones
      
      Para (Zeleny, 2006): 
      
      - ___El conocimiento___ es la coordinación deliberada de la acción, es decir, la capacidad de actuar; lo que significa conocer cómo hacer las cosas de forma correcta y efectiva. 
      
      - Mientras que ___la información___ es conocer el qué, la estructura que configuran los conceptos y las relaciones entre las cosas; 
      
      - y ___los datos___, simplemente es no conocer.

      Para (Schreiber, et al., 1999) como (Uriarte, 2008): 
      
      - ___Los datos___ los definen como señales sin significado ni contexto; 
      
      - mientras que para ellos ___la información___ son datos que adquieren significado mediante un contexto. 
      
      ---
      # Algunas definiciones

      - ___El conocimiento___ es un cuerpo de datos e información que las personas utilizan para tomar decisiones y actuar, presenta por tanto dos grandes diferencias respecto a sus generadores: un propósito y una capacidad generativa, ya que una de las principales facultades del conocimiento es generar nueva información.

      Otro rasgo que diferencia al conocimiento de la información es su estabilidad (Uriarte, 2008):
      
      - ___La información___ establece patrones relacionales (dependencias) entre los datos, los valores de estos se transforman continuamente, haciendo que la información sea inestable. 
      
      - Cuando se presentan correlaciones invariantes en dichos patrones relacionales, y por tanto, somos capaces de entender y predecir su comportamiento ___la información se transforma en conocimiento___, lo que implica que las pautas del modelo del mundo que estamos asumiendo presenten cierta estabilidad respecto al tiempo.

      ---
      # Algunas definiciones

      Para (Aamodt and Nygård, 1995), desde el enfoque del proceso de toma de decisiones en el ámbito de la Inteligencia Artificial:
      
      - ___los datos___ son patrones sin significado que son la entrada para un proceso de interpretación que transforma la estructura sintáctica de los datos en una estructura semántica de información en un contexto del mundo real y para un propósito concreto; 
      
      - ___La información___ es datos con significado, es la salida del proceso de interpretación y la entrada al proceso de aprendizaje; 
      
      - ___El conocimiento___ es información aprendida que se incorpora como recurso activo de razonamiento interiorizado dentro del proceso de decisión de un agente natural o artificial. 
      
      ---
      # Algunas definiciones

      En este enfoque, el conocimiento cumple tres roles diferentes dentro del proceso de toma de decisión: 
      
      1. Se utiliza ___conocimiento anterior___ (observaciones anteriores, reglas heurísticas, modelos…) para transformar los datos en información (___interpretación___)
      
      2. Se utiliza ___conocimiento aprendido___ (hipótesis demostradas y sus conclusiones, caracterización de casos, excepciones de casos aprendidas, criterios de decisión aprendidos…) para generar nueva información (___elaboración___), que a su vez, modifica el conocimiento que se utiliza en el proceso de interpretación.
      
      3. Se utiliza para adquirir ___nuevo conocimiento___ (___aprendizaje___), es decir, integrar nueva información en un cuerpo de conocimiento, de manera que se hace potencialmente útil de cara a subsiguientes tomas de decisiones; teniendo en cuenta que dicha nueva información puede provenir del aprendizaje de la información recibida como de la elaboración de nueva información. 
      
      ---
      # Algunas definiciones

      Dos características importantes que diferencian los datos de la información y del conocimiento son el grado de ___flexibilidad___ y de ___integración___:
      
      - Los datos no son flexibles ni están integrados.
      
      - La información los flexibiliza categorizándolos y los integra relacionándolos
      
      - El conocimiento flexibiliza la información generalizando y reutilizando hipótesis, casos, criterios… al mismo tiempo que se configura como una totalidad integrada.

      Desde el ámbito de los Sistemas Basados en Conocimiento, los datos, la información y el conocimiento requieren los signos para su representación y procesamiento mediante los ordenadores. 
      
      - ___En el nivel sintáctico___ hallamos un conjunto de reglas mediante el cual los signos de un lenguaje se pueden combinar y representar, unos signos son datos, es decir, enunciados atómicos mediante fórmulas bien formadas que denotan hechos individuales, mientras que otros son conocimiento, enunciados de fórmulas bien formadas cuantificadas que denotan hechos acerca de clases.
      
      ---
      # Algunas definiciones

      - ___En el nivel semántico___ hallamos un conjunto de reglas mediante el cual se definen la interpretación y el significado de los signos, de la misma manera, unos signos son datos, que afirman y reflejan las propiedades de una instancia particular (interpretación extensional), mientras que otros son conocimiento, afirmando y reflejando las propiedades de una clase o las relaciones entre las propiedades de diferentes clases (interpretación intensional)
      
      - ___En el nivel pragmático___ hallamos un conjunto de reglas mediante el cual se enlazan los signos con el intérprete (humano o artificial), enlaces que pueden ser puramente funcionales (utilidad del conocimiento respecto a un objetivo), o epistémicos (reflexión acerca del conocimiento que se posee y genera, incluyendo la veracidad de los hechos y de las argumentaciones. 
                  
      ---
      # Algunas definiciones

      En general:
      
      - ___Los datos___ no son más que la antesala, la materia prima, para obtener la estructuración-significación de los mismos en información. Agregando las acepciones más comunes, se puede decir que los datos son evidencias de hechos discernibles, discretos (que no implica que sean atómicos sino instancias) y objetivos, obtenidos de la observación (de un dispositivo o mediante la percepción directa) y que sirven de antecedente para obtener una conclusión legítima.
      
      - ___La información___ las podemos ver como la reificación de datos que se convierten en signos con forma (representación y estructura) y con significado (interpretación) en base a su conexión relacional (dependencias) y su estructura cognitiva (categorías), en un contexto y para alguien (o algo), sobre la que se pueden identificar patrones de concordancias presentes en los datos (las instancias).
      
      ---
      # Algunas definiciones

      - ___El conocimiento___ tiene en la toma de decisiones como su fin último para afirmar que estamos ante conocimiento y no información. Es el entendimiento (interiorización por alguien o algo) mediante la estructuración y formación de creencias verdaderas justificadas acerca de la naturaleza, cualidades y relaciones de las cosas (modelo), en base a la identificación de patrones invariantes de concordancias   presentes en los datos embebidos en la información (experiencia en un contexto), obteniendo generalizaciones (y excepciones) que soportan la toma de decisiones y la acción.
