      ---
      # ¿Qué es un lenguaje de programación?

      Un lenguaje de programación consiste en un vocabulario que contiene un conjunto de ___reglas gramaticales___ destinadas a dar instrucciones a un dispositivo informático para que ejecuten tareas específicas.
      
      Cada lenguaje de programación posee un conjunto único de palabras clave junto con una ___sintaxis___ especial para organizar las instrucciones del software.

      Un lenguaje de programación es una herramienta que permite desarrollar software o programas para computadora. 
      
      Los lenguajes de programación son empleados para diseñar e implementar programas encargados de definir y administrar el comportamiento de los dispositivos físicos y lógicos de una computadora. 
      
      Lo anterior se logra mediante la creación e implementación de algoritmos de precisión que se utilizan como una forma de comunicación humana con la computadora.

      ---
      # ¿Qué es un lenguaje de programación?

      A grandes rasgos, un lenguaje de programación se conforma de una serie de ___símbolos___ y reglas de ___sintaxis___ y ___semántica___ que definen la estructura principal del lenguaje y le dan un significado a sus elementos y expresiones.

      ___La programación es el proceso___ de ___análisis___, ___diseño___, ___implementación___, ___prueba___ y ___depuración___ de un algoritmo, a partir de un ___lenguaje___ que se compila y genera un código fuente ejecutado en la computadora o se interpreta para ser ejecutado.

      La función principal de los lenguajes de programación es escribir programas que permiten la comunicación usuario-máquina. 
      
      Unos programas especiales (___compiladores o intérpretes___) convierten las instrucciones escritas en código fuente, en instrucciones escritas en lenguaje máquina (0 y 1).

      ---
      # ¿Qué es un lenguaje de programación?

      Los intérpretes leen la instrucción línea por línea y obtienen el código máquina correspondiente.

      En cuanto a los compiladores, traducen los símbolos de un lenguaje de programación a su equivalencia escrito en lenguaje máquina (proceso conocido como compilar). Por último, se obtiene un programa ejecutable.
      
            
      ---
      # Diferencias entre lenguaje natural y lenguaje de programación
      
      El ___lenguaje natural___ es el que hablan las personas, mientras que el ___lenguaje de programación___ se destina a las máquinas. 
      
      Ambos lenguajes presentan importantes similitudes, como la diferenciación que hacen entre ___sintaxis___ y ___semántica___, su propósito de comunicar y la existencia de una composición base en los dos.
      
      De forma general se observan varias semejanzas y puntos en común, pues los dos tipos fueron creados para comunicar ideas, expresiones e instrucciones.
      
      Cuando se trata de las diferencias entre el lenguaje natural y el lenguaje de programación, vale señalar que este último es más estricto y menos tolerante que el primero. 
      
      Los lenguajes humanos tienen una redundancia incorporada que permite resolver alguna ambigüedad utilizando el contexto.
      
      ---
      # Diferencias entre lenguaje natural y lenguaje de programación

      En cambio, los lenguajes de programación prácticamente no tienen redundancia, ya que de lo contrario sería muy fácil caer en ambigüedad y no indicar el comando correcto.
      
      El hecho de que los lenguajes de programación sean más estrictos en este aspecto se debe a que las computadoras son muy precisas en las instrucciones que reciben. 
      
      Las máquinas no cuentan con la capacidad de aclarar el significado de una expresión como lo haría un ser humano.
      
      Resulta indispensable que los lenguajes de programación sean fijos y cerrados para evitar confusiones, mientras que los lenguajes naturales son abiertos y admiten combinaciones sin caer en el riesgo de equivocaciones.
      
      ---
      # Clasificación

      Existen lenguajes de programación de ___bajo nivel___ y de ___alto nivel___ que, a pesar de ser simples en comparación con los lenguajes humanos, son más complejos que los lenguajes de ___máquina___.
      
      ___Lenguaje máquina___
      
      Es el sistema de códigos interpretable directamente por un circuito microprogramable, como el microprocesador de una computadora. 
      
      Este lenguaje se compone de un conjunto de instrucciones que determinan acciones que serán realizadas por la máquina. 
      
      Y un programa de computadora consiste en una cadena de estas instrucciones de lenguaje de máquina (más los datos). 
      
      Normalmente estas instrucciones son ejecutadas en secuencia, con eventuales cambios de flujo causados por el propio programa o eventos externos. 
      
      El lenguaje máquina es específico de cada máquina o arquitectura de la máquina, aunque el conjunto de instrucciones disponibles pueda ser similar entre ellas.
      
      ---
      # Clasificación

      ___Lenguajes de bajo nivel___

      Un lenguaje de programación de bajo nivel es el que proporciona poca o ninguna abstracción del microprocesador de una computadora. Consecuentemente, su trasladado al lenguaje máquina es fácil. 
      
      El término ensamblador (del inglés assembler) se refiere a un tipo de programa informático encargado de traducir un archivo fuente, escrito en un lenguaje ensamblador, a un archivo objeto que contiene código máquina ejecutable directamente por la máquina para la que se ha generado.

      ___Lenguaje de alto nivel___

      Los lenguajes de programación de alto nivel se caracterizan porque su estructura semántica es muy similar a la forma como escriben los humanos, lo que permite codificar los algoritmos de manera más natural, en lugar de codificarlos en el lenguaje binario de las máquinas, o a nivel de lenguaje ensamblador.
      
      ---
      # Clasificación

      A lo largo de la evolución de los computadores, se han creado cientos de diferentes lenguajes de programación para diversos tipos de desarrollo. 
      
      Se puede decir que el problema principal de los lenguajes de alto nivel es su gran cantidad, además de las diferentes versiones o dialectos que se han desarrollado de algunos de ellos. 
      
      Es difícil establecer una clasificación general de ellos, ya que en cualquiera que se realice habrá lenguajes que pertenezcan a más de uno de los grupos definidos.

      Una clasificación muy extendida, atendiendo a la forma de trabajar de los programas y la filosofía en la que fueron concebidos, es la siguiente:

      - Lenguajes imperativos
      - Lenguajes declarativos
      - Lenguajes orientados a objetos
      - Lenguajes orientados al problema
      - Lenguajes naturales

      ---
      # Clasificación

      Otra clasificación se da con base en el desarrollo de los lenguajes desde la aparición de las computadoras, que sigue un cierto paralelismo con las generaciones establecidas en la evolución de las aquéllas.

      ![reducida](./media/tema04/generaciones_lenguajes.png)

      ---
      # Componentes de los lenguajes de programación

      ___Tipos y estructuras de datos___
      
      Las estructuras de datos son elementos de los lenguajes de programación que permiten manipular de forma más eficiente variables diversas: numéricas o tipo texto (cadenas de caracteres), y otras más complejas, como vectores, matrices y apuntadores, etcétera.

      ___Instrucciones___

      Son estructuras gramaticales predefinidas, muy parecidas al lenguaje humano, para generar secuencias de acciones que conformen un programa. Van desde los operadores aritméticos y lógicos básicos (sumas, restas, and, or) hasta instrucciones más especializadas para realizar diversas acciones dentro del programa, como guardado de archivos, volcado de pantalla de un texto, etcétera.

      ---
      # Componentes de los lenguajes de programación

      ___Control de flujo___
      
      Se refiere a la secuencia de acciones de un programa. 
      
      En ocasiones, dentro de la secuencia de instrucciones, hay puntos donde el programa debe tomar decisiones con base en el valor de una variable o el cumplimiento de una cierta condición. 
      
      El tipo de instrucciones que posibilitan dichas acciones son, precisamente, las de control de flujo: condicionales (if-then-else), de bucle (for o while) o selección (case).

      ___Funciones y objetos___

      Con la programación estructurada surge el empleo de funciones: ___una serie de instrucciones localizadas fuera del cuerpo principal del programa___ que realizan una tarea específica y regresan un resultado; pueden ser empleadas a lo largo de un programa una o varias veces. 
      
      ---
      # Componentes de los lenguajes de programación

      Los lenguajes de alto nivel, además de las funciones predefinidas por el propio lenguaje, permiten al programador diseñar y construir sus propias funciones.

      De igual manera, con el paso del tiempo y la aparición de la programación orientada a objetos, surgen los objetos en el ámbito de la programación: una serie de entidades que combinan las estructuras de datos (atributos del objeto) e instrucciones aplicables a un objeto (métodos del objeto).

      Así como las funciones, este tipo de lenguaje hace que el programador defina sus propios objetos para facilitar su tarea.

      ---
      # Interpretes y compiladores

      Un intérprete es un programa que analiza y ejecuta un código fuente, toma un código, lo traduce y a continuación lo ejecuta. Por lo tanto, el PHP, Perl y Python son lenguajes interpretados.

      ![reducida](./media/tema04/interprete.png)
      
      En cuanto a un compilador es un programa (o conjunto de programas) que traduce un programa escrito en código fuente, generando un programa en código objeto (proceso conocido como compilación). Después, al código objeto se le agregan las librerías a través de un programa (linker) y se obtiene el código ejecutable.

      ![reducida](./media/tema04/compilador.png)
      
      ---
      # Principales características de los lenguajes de programación   
      
      Las características que debe tener un lenguaje de programación para destacar son las siguientes:
      
      - ___Simplicidad:___ el lenguaje debe ofrecer conceptos claros y simples que faciliten su aprendizaje y aplicación, de manera que sea sencillo de comprender y mantener. La simplicidad no significa que se le pueda restar el poder óptimo de funcionamiento.
      - ___Naturalidad:___ se refiere a que su aplicación en el área para la que fue diseñado debe hacerse de forma natural, proporcionando operadores, estructuras y sintaxis para que los operadores trabajen eficientemente.
      - ___Abstracción:___ consiste en la capacidad de definir y utilizar estructuras u operaciones complicadas ignorando algunos detalles. Esto influye en la capacidad de escritura.

      ---
      # Principales características de los lenguajes de programación   
      
      - ___Eficiencia:___ los lenguajes de programación deben traducirse y ejecutarse eficientemente para no ocupar demasiado espacio en la memoria ni gastar mucho tiempo.
      - ___Estructuración:___ permite que los programadores escriban sus códigos de acuerdo con los conceptos de programación estructurada, para evitar la creación de errores.
      - ___Compacidad:___ con esta característica es posible expresar las operaciones con concisión, sin tener que escribir demasiados detalles.
      - ___Localidad:___ se refiere a que los códigos se concentran en la parte del programa con la cual se está trabajando en un momento determinado.
